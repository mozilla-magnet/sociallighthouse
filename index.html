<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Social LightHouse</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <section id="explainer">
      <h1>Social LightHouse</h1>
      <p>
        Use this app to tell everyone around you what are your interests, what you would like to talk about or use it as simple a way of start a conversation.
      </p>
    </section>
    <section id="content">
      <article>
        <h2>What's your twitter id?</h2>
        <input type="text" id="twitterId">
      </article>
      <article>
        <h2>Talk to me about:</h2>
        <textarea id="interests"></textarea>
      </article>
      <button id="advertise">Advertise me</button>
    </section>
  </body>
</html>
